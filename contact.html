<!doctype html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row text-center">
                <div class="col h1 mt-5 text-danger">Contact Me</div>
            </div>
            <br>

            <form autofocus autocomplete="off">
                <div class="form-row">
                    <div class="col">
                        <label for="fname"></label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label for="lname"></label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="email"></label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email"> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="body"></label>
                        <input type="text" class="form-control" id="body" name="body" placeholder="Subject"> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="body"></label>
                        <textarea class="form-control" name="body" id="body" cols="50" rows="10" placeholder="Body (Your Message)"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger mt-5" >Send Me A Message</button>
            </form>
        </div>        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
